    <script>
      (function(window,undefined){
        var $reel = $('.reel'),
            arr = $reel.attr('data-text').split(','),
            len = arr.length;
            tag = 0,
        $reel.text(arr[tag]);
        (function time(){
          setTimeout(function(){
            if(tag==(len-1)){
              tag=-1;
            }
            tag+=1;
            $reel.text(arr[tag]);
            time();
          },6000)
        })()
      })(window)
    </script>
