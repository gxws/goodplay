<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信二维码-玩赚大咖</title>
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
	<div id="wrap" class="pa wrap qc logo">
		<script id="nodeData" type="text/html">
			<div class="pa nav_bx tr">
				{{each menu as v i}}
					<a href="{{v.url}}" class="nav {{v.name}}">
						{{if i==0 && news}}
							<i class="pa"></i>
						{{/if}}
					</a>
				{{/each}}
			</div>
            <div class="pa pic_qc"><img src="{{imgurl}}"></div>
            <div class="pa integral">{{integral}}</div>
		</script>
	</div>

	<!-- <script src="/build/bundle.js"></script> -->
	<script src="../static/js/bundle.js"></script>
	<script>
		var data = {
			menu: [
                {
                    url: 'javascript:;', //公告url
                    name: 'announcement'//类名
                },
                {
                    url: 'javascript:;',//钱包url
                    name: 'wallet'
                },
                {
                    url: 'javascript:;',//主页url
                    name: 'index'
                },
                {
                    url: 'javascript:;',//首页url
                    name: 'home'
                },
                {
                    url: 'javascript:;',//返回url
                    name: 'back'
                }
            ],
            news: 1, //新的公告提示，1有新提示，0没有
            integral: "4500.00",//右下角账户余额
            imgurl: '../static/images/pic_qc.jpg'//二维码图片url
		}
        $('#wrap').html(template('nodeData', data));
	</script>
</body>
</html>
